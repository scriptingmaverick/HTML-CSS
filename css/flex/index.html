<!doctype html>
<html lang="en">
  <head>
    <title>Flex properties</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- justify - content -->
    <section>
      <h1 class="heading">Justify - content</h1>
      <div class="main">
        <h3 class="title">flex-start</h3>
        <div class="flex justify-flex-start">
          <div class="child xl">
            <img src="/css/images/ballon_on_char.avif" alt="ballon_on_char" />
          </div>
          <div class="child md">
            <img
              src="/css/images/hand_holding_light.avif"
              alt="hand_holding_light"
            />
          </div>
          <div class="child xl">
            <img src="/css/images/rose_on_glass.avif" alt="rose_on_glass" />
          </div>
        </div>
      </div>
      <div class="main">
        <h3 class="title">flex-end</h3>
        <div class="flex justify-flex-end">
          <div class="child xl">
            <img src="/css/images/ballon_on_char.avif" alt="ballon_on_char" />
          </div>
          <div class="child md">
            <img
              src="/css/images/hand_holding_light.avif"
              alt="hand_holding_light"
            />
          </div>
          <div class="child xl">
            <img src="/css/images/rose_on_glass.avif" alt="rose_on_glass" />
          </div>
        </div>
      </div>
      <div class="main">
        <h3 class="title">center</h3>
        <div class="flex justify-center">
          <div class="child xl">
            <img src="/css/images/ballon_on_char.avif" alt="ballon_on_char" />
          </div>
          <div class="child md">
            <img
              src="/css/images/hand_holding_light.avif"
              alt="hand_holding_light"
            />
          </div>
          <div class="child xl">
            <img src="/css/images/rose_on_glass.avif" alt="rose_on_glass" />
          </div>
        </div>
      </div>
      <div class="main">
        <h3 class="title">space-between</h3>
        <div class="flex justify-space-between">
          <div class="child xl">
            <img src="/css/images/ballon_on_char.avif" alt="ballon_on_char" />
          </div>
          <div class="child md">
            <img
              src="/css/images/hand_holding_light.avif"
              alt="hand_holding_light"
            />
          </div>
          <div class="child xl">
            <img src="/css/images/rose_on_glass.avif" alt="rose_on_glass" />
          </div>
        </div>
      </div>
      <div class="main">
        <h3 class="title">space-around</h3>
        <div class="flex justify-space-around">
          <div class="child xl">
            <img src="/css/images/ballon_on_char.avif" alt="ballon_on_char" />
          </div>
          <div class="child md">
            <img
              src="/css/images/hand_holding_light.avif"
              alt="hand_holding_light"
            />
          </div>
          <div class="child xl">
            <img src="/css/images/rose_on_glass.avif" alt="rose_on_glass" />
          </div>
        </div>
      </div>
      <div class="main">
        <h3 class="title">space-evenly</h3>
        <div class="flex justify-space-evenly">
          <div class="child xl">
            <img src="/css/images/ballon_on_char.avif" alt="ballon_on_char" />
          </div>
          <div class="child md">
            <img
              src="/css/images/hand_holding_light.avif"
              alt="hand_holding_light"
            />
          </div>
          <div class="child xl">
            <img src="/css/images/rose_on_glass.avif" alt="rose_on_glass" />
          </div>
        </div>
      </div>
    </section>

    <!-- align-items -->
    <section>
      <h1 class="heading">Align - items</h1>
      <div class="main">
        <h3 class="title">flex-start</h3>
        <div class="flex align-items-start">
          <div class="align-child v-xl"></div>
          <div class="align-child v-sm"></div>
          <div class="align-child v-xxl"></div>
          <div class="align-child v-md"></div>
        </div>
        <h3 class="title">flex-end</h3>
        <div class="flex align-items-end">
          <div class="align-child v-xl"></div>
          <div class="align-child v-sm"></div>
          <div class="align-child v-xxl"></div>
          <div class="align-child v-md"></div>
        </div>
        <h3 class="title">center</h3>
        <div class="flex align-items-center">
          <div class="align-child v-xl"></div>
          <div class="align-child v-sm"></div>
          <div class="align-child v-xxl"></div>
          <div class="align-child v-md"></div>
        </div>
        <h3 class="title">stretch</h3>
        <div class="flex align-items-stretch">
          <div class="align-child v-xl"></div>
          <div class="align-child v-sm"></div>
          <div class="align-child v-xxl"></div>
          <div class="align-child v-md"></div>
        </div>
        <h3 class="title">baseLine</h3>
        <div class="flex align-items-baseline">
          <div class="align-child v-xl">text text</div>
          <div class="align-child v-sm">text text</div>
          <div class="align-child v-xxl">text text</div>
          <div class="align-child v-md">text text</div>
        </div>
      </div>
    </section>

    <!-- align-content -->
    <section class="align-content">
      <h1 class="heading">Align - content</h1>
      <div class="main">
        <h1 class="title">flex-start</h1>
        <div class="flex align-content-start">
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xl"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xxl"></div>
          <div class="a-c-child a-c-md"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xl"></div>
          <div class="a-c-child a-c-md"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-sm"></div>
        </div>
        <h1 class="title">flex-end</h1>
        <div class="flex align-content-end">
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xl"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xxl"></div>
          <div class="a-c-child a-c-md"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xl"></div>
          <div class="a-c-child a-c-md"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-sm"></div>
        </div>
        <h1 class="title">center</h1>
        <div class="flex align-content-center">
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xl"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xxl"></div>
          <div class="a-c-child a-c-md"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xl"></div>
          <div class="a-c-child a-c-md"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-sm"></div>
        </div>
        <h1 class="title">stretch</h1>
        <div class="flex align-content-stretch">
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xl"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xxl"></div>
          <div class="a-c-child a-c-md"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xl"></div>
          <div class="a-c-child a-c-md"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-sm"></div>
        </div>
        <h1 class="title">space-between</h1>
        <div class="flex align-content-space-between">
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xl"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xxl"></div>
          <div class="a-c-child a-c-md"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xl"></div>
          <div class="a-c-child a-c-md"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-sm"></div>
        </div>
        <h1 class="title">space-around</h1>
        <div class="flex align-content-space-around">
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xl"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xxl"></div>
          <div class="a-c-child a-c-md"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-xl"></div>
          <div class="a-c-child a-c-md"></div>
          <div class="a-c-child a-c-sm"></div>
          <div class="a-c-child a-c-sm"></div>
        </div>
      </div>
    </section>
  </body>
</html>
